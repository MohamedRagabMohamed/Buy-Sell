<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  
   <!-- JQUERY Library-->

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form method="post" action="LoginServlet">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="userName" id="userName" type="text" aria-describedby="emailHelp" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" id="password" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <input class="btn btn-primary btn-sm" id="checkCaptchaBtn" type="Submit" value="Login">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.jsp">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $("document").ready(function() {
		function validateuserName()
		{
			var uname = $('#userName').val();
			var password = $('#password').val(); 
			alert(uname+" "+password);
			var flag;
			$.post("LoginServlet", {
				username : uname,
				pass : password
			}, flag = function(response, status){
				alert(status);
				if(status === 250){
					if(response === 'true'){
						//window.location = "/Home";
					}
					else{
						alert("Wrong Password Or Username");
					}
				}
				else{
					console.log('signup Status :: ', status);
				}

		    });
			return flag;
		}
  });
  </script> 
  
</body>

</html>
