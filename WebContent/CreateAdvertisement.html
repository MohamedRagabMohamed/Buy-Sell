<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Create an Advertise</title>
	<!-- Bootstrap core CSS-->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom fonts for this template-->
	<link href="vendor/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css">
	<!-- Custom styles for this template-->
	<link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Create an Advertise</div>
			<div class="card-body">
				<form action="CreateAdvertisementServlet">
					<div class="form-group">
						<label>Advertisement Name</label> <input class="form-control"
							name="advertisementName" type="text"
							placeholder="Name of the advertisement">
					</div>
					<div class="form-group">
						<label>Advertisement Type</label> <input class="form-control"
							name="advertisementType" type="text" placeholder="sell or rent">
					</div>
					<div class="card-header">House Details</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label>Size</label> <input class="form-control" name="size"
									type="text" placeholder="Size">
							</div>
							<div class="col-md-6">
								<label>Floor</label> <input class="form-control" name="floor"
									type="text" placeholder="Floor">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Description</label> <input class="form-control"
							name="description" type="text" placeholder="Description">
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label>Status</label> <input class="form-control" name="status"
									type="text" placeholder="finished, half finished, ...">
							</div>
							<div class="col-md-6">
								<label>Type</label> <input class="form-control" name="houseType"
									type="text" placeholder="studio, villa, ...">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Add Images</label> <input class="form-control"
							name="images" type="text" placeholder="url1##url2##...">
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label>Longitude</label> <input class="form-control"
									name="longitude" type="text" placeholder="longitude">
							</div>
							<div class="col-md-6">
								<label>Latitude</label> <input class="form-control"
									name="latitude" type="text" placeholder="latitude">
							</div>
						</div>
					</div>
					<input class="btn btn-primary btn-block" type="submit" value="Create">
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
